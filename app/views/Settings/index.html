#{extends 'adminLayout.html' /}
#{set 'title'} &{'bongamonga.framework.SettingsPageTitle'} #{/set}

<div class="row">
  <div class="col-md-12">
  
    <div class="page-header">
      <h2>&{'bongamonga.framework.SettingsTitle'}</h2>
    </div>

    <ul class="nav nav-tabs"  role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="general-tab-btn" href="#general-settings" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">&{'bongamonga.settings.generalSettings'}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="advanced-tab-btn" href="#advanced-settings" data-toggle="tab" role="tab" aria-controls="home" aria-selected="false">&{'bongamonga.settings.advancedSettings'}</a>
      </li>
    </ul>
    <!-- /.nav-tabs -->

    <!-- Tab contents -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="general-settings" role="tabpanel" aria-labelledby="general-tab-btn">
        <form class="" action="@{Settings.submit}" method="POST" role="form">
          <fieldset>
            <!-- Language -->
            <div class="form-group">
              <label class="control-label" for="language">&{'bongamonga.framework.DefaultLanguage'}</label>
              <select id="language" name="language" class="form-control">
                <option value="fa" ${language?.equalsIgnoreCase("fa") ? "selected='true'" : ""}>&{'bongamonga.framework.Farsi'}</option>
                <option value="en" ${language?.equalsIgnoreCase("en") ? "selected='true'" : ""}>&{'bongamonga.framework.English'}</option>
              </select>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label for="baseUrl-input">&{'settings.baseUrl.label'}</label>
              <input type="text" class="form-control" id="baseUrl-input" name="baseUrl" value="${baseUrl}" />
            </div>
            <div class="form-group">
              <label for="path-input">&{'settings.http.path.label'}</label>
              <input type="text" class="form-control" id="path-input" name="http_path" value="${http_path}" />
            </div>
            <div class="form-group">
              <label for="cookie-domain-input">&{'settings.cookie.domain.label'}</label>
              <input type="text" class="form-control" id="cookie-domain-input" name="cookie_domain" value="${cookie_domain}" />
            </div>
            <!-- Submit Button -->
            <div class="form-group">
              <button class="btn btn-primary" type="submit" id="submit-tab1">&{'bongamonga.framework.SaveSettings'}</button>
            </div>
            <!-- /.form-group -->

          </fieldset>
        </form>
      </div>
      <div class="tab-pane fade" id="advanced-settings" role="tabpanel" aria-labelledby="advanced-tab-btn">
        <form class="" action="@{Settings.submit}" method="POST" role="form">
          <fieldset>


            <div class="form-group">
              <label class="control-label" for="log-level-select">&{'bongamonga.framework.logLevel'}</label>
              <select name="loglevel" class="form-control">
                <option value="FATAL" ${loglevel?.equalsIgnoreCase("fatal") ? 'selected="true"' : ''}>&{'FATAL'}</option>
                <option value="ERROR" ${loglevel?.equalsIgnoreCase("error") ? 'selected="true"' : ''}>&{'ERROR'}</option>
                <option value="WARN" ${loglevel?.equalsIgnoreCase("warn") ? 'selected="true"' : ''}>&{'WARN'}</option>
                <option value="INFO" ${loglevel?.equalsIgnoreCase("info") ? 'selected="true"' : ''}>&{'INFO'}</option>
                <option value="DEBUG" ${loglevel?.equalsIgnoreCase("debug") ? 'selected="true"' : ''}>&{'DEBUG'}</option>
                <option value="TRACE" ${loglevel?.equalsIgnoreCase("trace") ? 'selected="true"' : ''}>&{'TRACE'}</option>
              </select>
            </div>


            <!-- Submit Button -->
            <div class="form-group">
              <button class="btn btn-primary" type="submit" id="submit-tab2">&{'bongamonga.framework.SaveSettings'}</button>
            </div>
            <!-- /.form-group -->

          </fieldset>
        </form>
      </div>
      <!-- /.tab-pane -->
    </div>
  </div>

  <!-- /.col-md-10 -->
</div>
<!-- /.row -->

#{set 'moreScripts'}
<script>
	$(document).ready(function() {
		$("#baseUrl-input").val('${baseUrl}');
		$("#path-input").val('${http_path}');
		$("#cookie-domain-input").val('${cookie_domain}');
	});
</script>
#{/set}
