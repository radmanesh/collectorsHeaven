#{extends 'main.html' /} 
#{set title:play.i18n.Messages.get('showCollection.pageTitle') /} 

#{set 'moreStyles'}
<style>
</style>
#{/set}

<h3 class="text-center">${collection?.name}</h3>
<img src="@{Collections.renderCollectionIcon(_?.id)}" alt="" class="collection-icon" />
<p>${collection?.description}</p>

<hr />
<div class="row">
#{list collection?.items}
  <div class="col-lg-3 col-md-4 col-sm-6">
    <h5><strong>${_?.name}</strong></h5>
    #{if _?.hasImage()}
      <img src="@{Collections.renderCollectionItemIcon(_?.id)}?index=${_index}" alt="" class="collection-item-icon" />
    #{/if}
  </div>
#{/list}
#{else}
  <div class="col-md-12 text-center">
    <p>&{'collection.noItems'}</p>  
  </div>
#{/else}
</div>
